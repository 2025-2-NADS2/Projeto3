<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Instituto Alma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="form-column">
            <div class="form-wrapper">
                <a href="index.html" class="logo"><strong>IA</strong> Instituto Alma</a>
                
                <form class="login-form active">
                    <h2>Crie sua conta de Doador</h2>
                    <p>Faça parte da nossa comunidade e ajude a transformar vidas.</p>
                    
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="cpf">CPF (para recibos)</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="input-group">
                        <label for="telefone">Telefone / Celular</label>
                        <input type="tel" id="telefone" placeholder="(11) 99999-9999">
                    </div>
                    <div class="input-group">
                        <label for="senha">Crie uma Senha</label>
                        <input type="password" id="senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                    <p class="signup-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
                </form>
            </div>
        </div>
        <div class="image-column">
            <div class="image-text">
                <h1>Sua ajuda ilumina caminhos.</h1>
                <p>Ao se cadastrar, você se une a uma rede de solidariedade que faz a diferença.</p>
            </div>
        </div>
    </div>
</body>
</html>
